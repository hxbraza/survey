<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Survey Form</title>
    <style>
        /* Your existing CSS */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; padding: 20px; }
        .form-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 700px; width: 100%; }
        .form-header-img { width: 100%; height: auto; max-height: 250px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 10px; }
        h3 { color: #34495e; margin-top: 25px; font-size: 1.2rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input[type="text"], input[type="email"], input[type="date"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .submit-btn { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        .submit-btn:hover { background-color: #2980b9; }
        .submit-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        hr { border: 0; border-top: 1px solid #eee; margin: 30px 0; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

        /* New Styles for Thank You Message */
        #thank-you-message {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 40px 20px;
        }
        #thank-you-message h2 {
            border-bottom: none;
            color: #27ae60;
        }
        .success-icon {
            font-size: 50px;
            color: #27ae60;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <img src="https://lh3.googleusercontent.com/d/1AVDFeZAfdOWQRKDpbVQcaLAhXLKJw-KZ" alt="Form Header" class="form-header-img">
    
    <form id="survey-form">
        <h2>Application Survey</h2>

        <h3>1. Personal Information</h3>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="First, Middle, and Last" required>
        </div>
        
        <div class="grid">
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="private">Prefer not to say</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>National ID / Passport Number</label>
            <input type="text" name="id_number">
        </div>

        <div class="form-group">
            <label>Current Address</label>
            <textarea name="address" rows="2" placeholder="City, State, and Zip Code"></textarea>
        </div>

        <hr>

        <h3>2. Contact Details</h3>
        <div class="grid">
            <div class="form-group">
                <label>Primary Phone Number</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-group">
                <label>WhatsApp Number</label>
                <input type="text" name="whatsapp">
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>

        <div class="grid">
            <div class="form-group">
                <label>Emergency Contact Name</label>
                <input type="text" name="emergency_name">
            </div>
            <div class="form-group">
                <label>Relation</label>
                <input type="text" name="relation">
            </div>
        </div>

        <hr>

        <h3>3. Academic & Professional Background</h3>
        <div class="form-group">
            <label>Highest Level of Education Completed</label>
            <select name="education">
                <option value="highschool">High School</option>
                <option value="diploma">Diploma</option>
                <option value="bachelors">Bachelor’s Degree</option>
                <option value="masters">Master’s Degree</option>
                <option value="phd">PhD</option>
            </select>
        </div>

        <div class="form-group">
            <label>Current Status</label>
            <select name="status">
                <option value="student">Student</option>
                <option value="professional">Working Professional</option>
                <option value="jobseeker">Job Seeker</option>
            </select>
        </div>

        <div class="form-group">
            <label>Previous Institute/School Name</label>
            <input type="text" name="school">
        </div>

        <div class="form-group">
            <label>Current Job Title (If applicable)</label>
            <input type="text" name="job_title">
        </div>

        <div class="form-group">
            <label>Technical Skills / Prior Knowledge</label>
            <textarea name="skills" rows="3" placeholder="List relevant skills or knowledge..."></textarea>
        </div>

        <button type="submit" id="submit" class="submit-btn">Submit Application</button>
    </form>

    <div id="thank-you-message">
        <div class="success-icon">✓</div>
        <h2>Thank You!</h2>
        <p>Your application has been successfully submitted. We will review your information and get back to you soon.</p>
        <button onclick="location.reload()" class="submit-btn" style="width: auto;">Submit Another Response</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxJ7Aom3JolN5YvPN9E_eY1q-4-ptdpxcewdat3XpS4XerRHDwwOYBcjNOc2Xs4klq59w/exec'
    const form = document.getElementById('survey-form')
    const btn = document.getElementById('submit')
    const thankYouMessage = document.getElementById('thank-you-message')

    form.addEventListener('submit', e => {
        e.preventDefault()
        btn.disabled = true
        btn.innerHTML = "Sending..."

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // Hide form and show Thank You message
                form.style.display = 'none';
                thankYouMessage.style.display = 'block';
                
                form.reset()
            })
            .catch(error => {
                console.error('Error!', error.message)
                alert('Something went wrong. Please try again.')
                btn.disabled = false
                btn.innerHTML = "Submit Application"
            })
    })
</script>

</body>
</html>
